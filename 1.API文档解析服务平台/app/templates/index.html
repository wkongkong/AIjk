<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API ÊñáÊ°£Ëß£ÊûêÊúçÂä°</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }

        .upload-section {
            text-align: center;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 8px;
            padding: 40px;
            margin: 20px 0;
            cursor: pointer;
            transition: all 0.3s;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.dragover {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            font-size: 1em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .result-section {
            display: none;
        }

        .collection-info {
            background: #f8f9ff;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .collection-info h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #667eea;
        }

        .info-label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .search-box {
            margin: 20px 0;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .interfaces-list {
            margin-top: 20px;
        }

        .interface-item {
            background: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .interface-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.1);
        }

        .interface-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        .method-badge {
            padding: 6px 12px;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.85em;
            text-transform: uppercase;
        }

        .method-get { background: #e3f2fd; color: #1976d2; }
        .method-post { background: #e8f5e9; color: #388e3c; }
        .method-put { background: #fff3e0; color: #f57c00; }
        .method-delete { background: #ffebee; color: #d32f2f; }
        .method-patch { background: #f3e5f5; color: #7b1fa2; }

        .interface-path {
            font-family: 'Courier New', monospace;
            font-size: 1.1em;
            color: #333;
            flex: 1;
        }

        .interface-summary {
            color: #666;
            margin-bottom: 8px;
        }

        .interface-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            background: #f0f0f0;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #666;
        }

        .interface-details {
            display: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .interface-details.show {
            display: block;
        }

        .detail-section {
            margin-bottom: 15px;
        }

        .detail-title {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 8px;
        }

        .param-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 8px;
        }

        .param-table th,
        .param-table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        .param-table th {
            background: #f8f9ff;
            font-weight: 600;
            color: #667eea;
        }

        .required-badge {
            background: #ffebee;
            color: #d32f2f;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.75em;
            font-weight: 600;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .alert {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #e8f5e9;
            color: #2e7d32;
            border-left: 4px solid #4caf50;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border-left: 4px solid #f44336;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        code {
            background: #f5f5f5;
            padding: 2px 6px;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ API ÊñáÊ°£Ëß£ÊûêÊúçÂä°</h1>
            <p>‰∏ä‰º† OpenAPI/Swagger/Markdown ÊñáÊ°£ÔºåËá™Âä®Ëß£ÊûêÊé•Âè£‰ø°ÊÅØ</p>
        </div>

        <div class="card upload-section">
            <h2>üì§ ‰∏ä‰º† API ÊñáÊ°£</h2>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üìÑ</div>
                <p>ÊãñÊãΩÊñá‰ª∂Âà∞Ê≠§Â§ÑÔºåÊàñÁÇπÂáªÈÄâÊã©Êñá‰ª∂</p>
                <p style="color: #999; font-size: 0.9em; margin-top: 10px;">
                    ÊîØÊåÅ JSON„ÄÅYAML„ÄÅYML„ÄÅMD„ÄÅMARKDOWN Ê†ºÂºè (ÊúÄÂ§ß 16MB)
                </p>
                <input type="file" id="fileInput" class="file-input" accept=".json,.yaml,.yml,.md,.markdown">
            </div>
            <button class="btn" id="uploadBtn" disabled>‰∏ä‰º†Âπ∂Ëß£Êûê</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Ê≠£Âú®Ëß£ÊûêÊñáÊ°£...</p>
        </div>

        <div id="alert"></div>

        <div class="card result-section" id="resultSection">
            <div class="collection-info" id="collectionInfo"></div>

            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" 
                       placeholder="üîç ÊêúÁ¥¢Êé•Âè£ (Ë∑ØÂæÑ„ÄÅÂêçÁß∞„ÄÅÊèèËø∞„ÄÅÊ†áÁ≠æ)">
            </div>

            <div class="interfaces-list" id="interfacesList"></div>
        </div>
    </div>

    <script>
        let currentCollection = null;
        let allInterfaces = [];

        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const uploadBtn = document.getElementById('uploadBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const resultSection = document.getElementById('resultSection');
        const collectionInfo = document.getElementById('collectionInfo');
        const searchInput = document.getElementById('searchInput');
        const interfacesList = document.getElementById('interfacesList');

        // ÁÇπÂáª‰∏ä‰º†Âå∫Âüü
        uploadArea.addEventListener('click', () => fileInput.click());

        // Êñá‰ª∂ÈÄâÊã©
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadBtn.disabled = false;
                uploadArea.querySelector('p').textContent = `Â∑≤ÈÄâÊã©: ${e.target.files[0].name}`;
            }
        });

        // ÊãñÊãΩ‰∏ä‰º†
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                fileInput.files = files;
                uploadBtn.disabled = false;
                uploadArea.querySelector('p').textContent = `Â∑≤ÈÄâÊã©: ${files[0].name}`;
            }
        });

        // ‰∏ä‰º†ÊåâÈíÆ
        uploadBtn.addEventListener('click', uploadFile);

        // ÊêúÁ¥¢ÂäüËÉΩ
        searchInput.addEventListener('input', (e) => {
            filterInterfaces(e.target.value);
        });

        async function uploadFile() {
            const file = fileInput.files[0];
            if (!file) return;

            const formData = new FormData();
            formData.append('file', file);

            loading.style.display = 'block';
            resultSection.style.display = 'none';
            alert.innerHTML = '';

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    currentCollection = data;
                    showSuccess('‚úÖ ÊñáÊ°£Ëß£ÊûêÊàêÂäüÔºÅ');
                    await loadInterfaces(data.collection_id);
                } else {
                    showError(`‚ùå Ëß£ÊûêÂ§±Ë¥•: ${data.error}`);
                }
            } catch (error) {
                showError(`‚ùå ‰∏ä‰º†Â§±Ë¥•: ${error.message}`);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function loadInterfaces(collectionId) {
            try {
                const response = await fetch(`/api/collection/${collectionId}/interfaces`);
                const data = await response.json();

                if (response.ok) {
                    allInterfaces = data.interfaces;
                    displayCollectionInfo();
                    displayInterfaces(allInterfaces);
                    resultSection.style.display = 'block';
                }
            } catch (error) {
                showError(`‚ùå Âä†ËΩΩÊé•Âè£Â§±Ë¥•: ${error.message}`);
            }
        }

        function displayCollectionInfo() {
            collectionInfo.innerHTML = `
                <h3>${currentCollection.title}</h3>
                <p>${currentCollection.description || 'Êó†ÊèèËø∞'}</p>
                <div class="info-grid">
                    <div class="info-item">
                        <div class="info-label">ÈõÜÂêà ID</div>
                        <div class="info-value" style="font-size: 0.8em; word-break: break-all;">${currentCollection.collection_id}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">ÁâàÊú¨</div>
                        <div class="info-value">${currentCollection.version}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Êé•Âè£Êï∞Èáè</div>
                        <div class="info-value">${currentCollection.interface_count}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label">Âü∫Á°Ä URL</div>
                        <div class="info-value" style="font-size: 0.9em;">${currentCollection.base_url || 'N/A'}</div>
                    </div>
                </div>
            `;
        }

        function displayInterfaces(interfaces) {
            if (interfaces.length === 0) {
                interfacesList.innerHTML = '<p style="text-align: center; color: #999;">Êú™ÊâæÂà∞ÂåπÈÖçÁöÑÊé•Âè£</p>';
                return;
            }

            interfacesList.innerHTML = interfaces.map(iface => `
                <div class="interface-item" onclick="toggleDetails('${iface.interface_id}')">
                    <div class="interface-header">
                        <span class="method-badge method-${iface.method.toLowerCase()}">${iface.method}</span>
                        <span class="interface-path">${iface.path}</span>
                        <span class="tag" style="margin-left: auto;">ID: ${iface.interface_id}</span>
                    </div>
                    <div class="interface-summary">${iface.summary || 'Êó†ÊèèËø∞'}</div>
                    ${iface.tags.length > 0 ? `
                        <div class="interface-tags">
                            ${iface.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                    ` : ''}
                    <div class="interface-details" id="details-${iface.interface_id}">
                        <div class="loading">Âä†ËΩΩ‰∏≠...</div>
                    </div>
                </div>
            `).join('');
        }

        async function toggleDetails(interfaceId) {
            const detailsDiv = document.getElementById(`details-${interfaceId}`);
            
            if (detailsDiv.classList.contains('show')) {
                detailsDiv.classList.remove('show');
                return;
            }

            // Âä†ËΩΩËØ¶ÊÉÖ
            try {
                const response = await fetch(`/api/interface/${currentCollection.collection_id}/${interfaceId}`);
                const data = await response.json();

                if (response.ok) {
                    const iface = data.interface;
                    detailsDiv.innerHTML = renderInterfaceDetails(iface);
                    detailsDiv.classList.add('show');
                }
            } catch (error) {
                detailsDiv.innerHTML = `<p style="color: red;">Âä†ËΩΩÂ§±Ë¥•: ${error.message}</p>`;
            }
        }

        function renderInterfaceDetails(iface) {
            let html = '';

            // ÊèèËø∞
            if (iface.description) {
                html += `
                    <div class="detail-section">
                        <div class="detail-title">üìù ÊèèËø∞</div>
                        <p>${iface.description}</p>
                    </div>
                `;
            }

            // ÂèÇÊï∞
            if (iface.parameters && iface.parameters.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="detail-title">üìã ÂèÇÊï∞</div>
                        <table class="param-table">
                            <thead>
                                <tr>
                                    <th>ÂêçÁß∞</th>
                                    <th>‰ΩçÁΩÆ</th>
                                    <th>Á±ªÂûã</th>
                                    <th>ÂøÖÈúÄ</th>
                                    <th>ÊèèËø∞</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${iface.parameters.map(param => `
                                    <tr>
                                        <td><code>${param.name}</code></td>
                                        <td>${param.in}</td>
                                        <td>${param.type}</td>
                                        <td>${param.required ? '<span class="required-badge">ÂøÖÈúÄ</span>' : 'ÂèØÈÄâ'}</td>
                                        <td>${param.description || '-'}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                `;
            }

            // ËØ∑Ê±Ç‰Ωì
            if (iface.request_body && iface.request_body.content_types) {
                html += `
                    <div class="detail-section">
                        <div class="detail-title">üì§ ËØ∑Ê±Ç‰Ωì</div>
                        <p><strong>Content-Type:</strong> ${iface.request_body.content_types.join(', ')}</p>
                        <p><strong>ÂøÖÈúÄ:</strong> ${iface.request_body.required ? 'ÊòØ' : 'Âê¶'}</p>
                        ${iface.request_body.description ? `<p><strong>ÊèèËø∞:</strong> ${iface.request_body.description}</p>` : ''}
                        ${iface.request_body.schema_ref ? `<p><strong>Schema:</strong> <code>${iface.request_body.schema_ref}</code></p>` : ''}
                    </div>
                `;
            }

            // ÂìçÂ∫î
            if (iface.responses) {
                html += `
                    <div class="detail-section">
                        <div class="detail-title">üì• ÂìçÂ∫î</div>
                        ${Object.entries(iface.responses).map(([status, resp]) => `
                            <div style="margin-bottom: 10px;">
                                <strong>Áä∂ÊÄÅÁ†Å ${status}:</strong> ${resp.description}
                            </div>
                        `).join('')}
                    </div>
                `;
            }

            return html;
        }

        function filterInterfaces(keyword) {
            if (!keyword.trim()) {
                displayInterfaces(allInterfaces);
                return;
            }

            const filtered = allInterfaces.filter(iface => {
                const searchText = `${iface.path} ${iface.summary} ${iface.description} ${iface.tags.join(' ')}`.toLowerCase();
                return searchText.includes(keyword.toLowerCase());
            });

            displayInterfaces(filtered);
        }

        function showSuccess(message) {
            alert.innerHTML = `<div class="alert alert-success">${message}</div>`;
            setTimeout(() => alert.innerHTML = '', 5000);
        }

        function showError(message) {
            alert.innerHTML = `<div class="alert alert-error">${message}</div>`;
        }
    </script>
</body>
</html>
